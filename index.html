<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FindAnime</title>
    <link rel = "icon" href = "/img/icon.png" type = "image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <div class="anime-wrapper">
            <div class="anime-search">
               <h1 class="main-title">Find<span class="main-title-span">Anime</span></h1>
               <blockquote>Search over tens of thousands of anime & find the exact anime you are looking for</blockquote>

               <div class="anime-search-box">
                   <input type="text" class="search-control" placeholder="Search by name" id="search-input">
                   <button type="submit" class="search-btn btn" id="search-btn">
                       <i class="fas fa-search"></i>
                   </button>
               </div>
            </div>

            <div class="anime-result">
                <h2 class="title">Your search results:</h2>
                <div id="anime">
                    <!-- <div class="anime-item">
                        <div class="anime-img">
                            <img src="img/one_piece.jpg" alt="anime">
                        </div>
                        <div class="anime-name">
                            <h3>One Piece</h3>
                            <blockquote>Follows the adventures of Monkey D. Luffy and his pirate crew in order to find the greatest treasure ever left by the legendary Pirate, Gold Roger.</blockquote>
                            <a href="#" class="anime-btn">More info</a>
                        </div>
                    </div> -->
                </div>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
